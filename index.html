<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/11cef1f416.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="up">
          <div class="hour"></div>
          <div class="dot">:</div>
          <div class="minutes"></div>
          <div class="hour-format">
            <p class="pm"><sup></sup></p>
            <p class="second"><sub></sub></p>
          </div>
        </div>
        <div class="down"></div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
